<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Courier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #gameCanvas {
            border: 4px solid #16213e;
            background: #0f3460;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #ui {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .power-button {
            padding: 10px 20px;
            background: #16213e;
            border: 2px solid #0f3460;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .power-button:hover:not(.disabled) {
            background: #0f3460;
            border-color: #16213e;
            transform: translateY(-2px);
        }

        .power-button.active {
            background: #e94560;
            border-color: #ffffff;
            opacity: 1;
        }

        .power-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #info {
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
        }

        #status {
            background: rgba(22, 33, 62, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 200px;
            text-align: center;
        }

        .era-indicator {
            padding: 5px 15px;
            background: linear-gradient(45deg, #e94560, #f38ba8);
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #gameCanvas {
                max-width: 100vw;
                max-height: 60vh;
            }
            
            #ui {
                flex-direction: column;
                gap: 10px;
            }
            
            .power-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div class="era-indicator" id="eraDisplay">Medieval Era</div>
            <button class="power-button" id="slowTimeBtn">Slow Time (S)</button>
            <button class="power-button" id="rewindBtn">Rewind (R)</button>
            <button class="power-button" id="cloneBtn">Spawn Clone (C)</button>
            <div id="status">Deliver Package to Exit</div>
        </div>
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div id="info">
            <p><strong>Controls:</strong> Arrow Keys/WASD to move, Space to jump, E to pick up/drop package</p>
            <p><strong>Mission:</strong> Navigate through time-based puzzles, deliver packages, and witness how your actions reshape history!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
